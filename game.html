<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm-Chain Oyun</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f4068, #162447, #0a0d18);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 2rem; }
    button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #7cf7b2;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #5ddc97; }
  </style>
  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Supabase client
    const supa = supabase.createClient(
      "https://XYZ.supabase.co", // kendi Project URL'in
      "public-anon-key"          // kendi anon public key'in
    );

    // KullanÄ±cÄ± farm verisini yÃ¼kle
    async function loadFarm(){
      const { data: { user } } = await supa.auth.getUser();
      if(!user){
        // giriÅŸ yapÄ±lmamÄ±ÅŸ â†’ index.html'e at
        window.location.href = "index.html";
        return;
      }

      // farms tablosundan Ã§iftlik adÄ± Ã§ek
      const { data, error } = await supa
        .from("farms")
        .select("farm_name")
        .eq("user_id", user.id)
        .single();

      if(error){ 
        document.getElementById("farmTitle").innerText = "Ã‡iftlik bulunamadÄ± ðŸ˜¢";
        return;
      }

      document.getElementById("farmTitle").innerText =
        "HoÅŸgeldin " + data.farm_name + "!";
    }

    // Ã‡Ä±kÄ±ÅŸ
    async function logout(){
      await supa.auth.signOut();
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", loadFarm);
  </script>
</head>
<body>
  <h1 id="farmTitle">YÃ¼kleniyor...</h1>
  <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
</body>
</html>
