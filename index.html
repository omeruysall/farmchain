<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Farm-Chain</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0a0a0b; --border:rgba(255,255,255,.12);
    --emerald:#34d399; --teal:#14b8a6; --indigo:#818cf8; --rose:#fb7185;
    --muted:#b7b7c2; --txt:#e8e8ea;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--txt);
       font:16px/1.5 "Inter",sans-serif;}
  .wrap{display:grid;min-height:100vh;grid-template-columns:1fr;}
  @media(min-width:900px){.wrap{grid-template-columns:320px 1fr}}

  /* sidebar */
  .sidebar{padding:24px;border-right:1px solid var(--border);}
  .title{font-weight:700;font-size:20px;margin:8px 0}
  .frame{margin:20px 0;padding:16px;border:1px solid var(--emerald);
         border-radius:16px;background:rgba(52,211,153,.1)}
  .cta{display:inline-block;margin-top:8px;padding:8px 14px;
       border-radius:12px;background:rgba(52,211,153,.2);
       color:#c8ffe8;text-decoration:none;font-weight:600}

  /* main */
  main{padding:24px}
  .h2{font-size:28px;font-weight:700;margin:0 0 8px}
  .lead{color:var(--muted);margin:0 0 16px}
  .grid{display:grid;gap:16px}
  @media(min-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
  .card{padding:16px;border:1px solid var(--border);
        border-radius:16px;background:rgba(255,255,255,.05)}
  .tag{display:inline-block;padding:4px 10px;font-size:12px;
       border-radius:999px;background:rgba(255,255,255,.1)}
  .actions{margin-top:12px;display:flex;justify-content:space-between;
           align-items:center}
  .btn{padding:6px 12px;border-radius:10px;border:1px solid var(--emerald);
       background:rgba(52,211,153,.1);color:#bfffe6;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <!-- Sol kısım -->
  <aside class="sidebar">
    <div class="title">Farm-Chain • Hoşgeldiniz</div>
    <div class="frame">
      <p>Topraktan token’a: ürünlerini satın al, hasadını token’laştır!</p>
      <a class="cta" href="#giris">Çiftliğe Giriş</a>
    </div>
  </aside>

  <!-- Sağ kısım -->
  <main>
    <h2 class="h2">Toprağın bereketi, blokzincirin gücü</h2>
    <p class="lead">Çiftlik ürünlerini şeffaf piyasa fiyatlarıyla keşfet, $FARM ile öde.</p>

    <section class="grid">
      <article class="card">
        <h3>Organik Zeytin <span class="tag">Aydın</span></h3>
        <div class="actions">
          <span><strong>₺220/lt</strong> · Stok: 38</span>
          <button class="btn">Sepete Ekle</button>
        </div>
      </article>
      <article class="card">
        <h3>Çiğ Süt <span class="tag">Balıkesir</span></h3>
        <div class="actions">
          <span><strong>₺35/lt</strong> · Stok: 120</span>
          <button class="btn">Sepete Ekle</button>
        </div>
      </article>
    </section>
  </main>
</div>
</body>
</html>
